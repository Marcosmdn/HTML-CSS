<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes ou simpleste aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)"srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)"srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls> 
        <source src="midia/ACDC - Back In Black (Official Music Video).mp3" type="audio/mpeg">
        <source src="midia/ACDC - Thunderstruck (Official Video).mp3" type="audio/ogg">
        <source src="midia/ACDC - Back In Black (Official Music Video).mp3" type=""> <a href="midia/ACDC - Back In Black (Official Music Video).mp3"> Clique aqui para baixar a musica</a>
    </audio> 


</body>
</html>
