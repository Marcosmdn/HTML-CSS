<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
       h1 { /* Elemento Box-Level        */
        
        border: 10px solid  darkslategray;
    
        padding: 10px 20px ;

        margin: 20px auto 40px auto;

        outline: 5px dashed salmon;

       } 

       a { /* Inline Level*/

        
        border-width: 10px;
        border-style: solid;
        border-color: red;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom:  10px;
        padding-left: 10px;
       }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Páragrafos também são exemplos de box-level, mas os <a href=""> links são exemplos de caixas inline-level</a> Vamos ver como funciona</p>
</body>
</html>
